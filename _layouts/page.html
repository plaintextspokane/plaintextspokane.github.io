<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<main>

<p class="breadcrumbs">
  <a href="/">Home</a>
  {% assign parts = page.dir | split:'/' | reject:'' %}
  {% for part in parts %}
    / <a href="/{{ part }}/">{{ part | capitalize }}</a>
  {% endfor %}
</p>

<h1>{{ page.title }}</h1>

{{ content }}

</main>
</body>
</html>
