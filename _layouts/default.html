<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    {% for p in site.pages %}
      {% if p.title and p.url != "/" %}
        | <a href="{{ p.url }}">{{ p.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

  <main>
    {{ content }}
  </main>
</body>
</html>
